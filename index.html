<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport con user-scalable=no para evitar zoom accidental -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DreamTouch</title>
  <!-- Shim para evitar error de require -->
  <script>
    window.require = function() {};
  </script>
  <!-- Scripts MIDI y soundfont (versión 0.12.0 desde cdn.jsdelivr.net) -->
  <script src="https://cdn.jsdelivr.net/npm/webmidiapishim"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@2"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/stream.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/midifile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
  <!-- Three.js (r128) se usará desde el módulo en el script type="module" -->
  <style>
    /* Zoom out a toda la página */
    html {
      transform: scale(0.9);
      transform-origin: top center;
    }
    /* Fondo blanco, sin scroll y centrado */
    body {
      background-color: #FFFFFF;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }
    /* Contenedor principal de la UI */
    #container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 6px solid black;
      padding: 30px;
      background-color: #FFFFFF;
      color: black;
      width: 350px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 2.8em;
      text-align: center;
    }
    #copyright {
      margin-bottom: 20px;
      margin-top: -20px;
      font-size: 0.9em;
      color: blue;
    }
    /* Botón de pantalla completa */
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
    }
    /* Área de toque: fondo negro, dividido en 6 franjas */
    #touchBox {
      width: 100%;
      height: 400px;
      background-color: black;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Franjas dinámicas con nombres en blanco */
    #dynamicMarkingsContainer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    #dynamicMarkingsContainer > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid white;
      font-size: 0.8em;
      color: white;
      background-color: black;
      transition: background-color 0.3s ease;
    }
    #dynamicMarkingsContainer > div:last-child {
      border-bottom: none;
    }
    /* Controles inferiores */
    #buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    /* Botón para cargar archivo MIDI */
    #loadButton {
      background-color: #90EE90;
      color: black;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Botón del pedal */
    #pedalBtn {
      background-color: #90EE90;
      color: black;
      padding: 5px 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Ocultar input de archivo */
    #midiFile {
      display: none;
    }
    /* Nombre del archivo */
    #fileName {
      font-style: italic;
      margin-top: -10px;
      color: black;
    }
    /* Selector de canciones */
    #sampleSongsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      width: 100%;
    }
    #sampleSongs {
      padding: 5px;
      font-size: 0.8em;
      border-radius: 5px;
      margin-bottom: 20px;
      border: none;
      text-align: center;
    }
    /* Contenedor para la escena AR (oculto por defecto) */
    #arSceneContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Interfaz principal -->
  <div id="container">
    <button id="fullscreenBtn">⛶</button>
    <h1>DreamTouch</h1>
    <div id="copyright">
      <a href="https://www.youtube.com/@rafgim" target="_blank" style="color: inherit; text-decoration: none;">© By Rafael Gimeno</a>
    </div>
    <div id="touchBox">
      <div id="dynamicMarkingsContainer">
        <div>Fortissimo</div>
        <div>Forte</div>
        <div>Mezzo-forte</div>
        <div>Mezzo-piano</div>
        <div>Piano</div>
        <div>Pianissimo</div>
      </div>
    </div>
    <div id="buttons">
      <label for="midiFile" id="loadButton">
        Cargar Archivo MIDI
        <input type="file" id="midiFile" accept=".mid,.midi,audio/midi,audio/x-midi,application/x-midi">
      </label>
      <div id="sampleSongsContainer">
        <label for="sampleSongs">Canciones de muestra:</label>
        <select id="sampleSongs">
          <option value="">-- Selecciona una canción --</option>
          <option value="Beethoven Para Elisa.mid">Beethoven Para Elisa.mid</option>
          <option value="Beethoven Patética.mid">Beethoven - Patética.mid</option>
          <option value="Handel & Halvorsen Passacaglia.mid">Handel & Halvorsen - Passacaglia.mid</option>
          <option value="R.Korsakov El vuelo del moscardón.mid">R.Korsakov - El vuelo del moscardón.mid</option>
          <option value="Rachmaninoff Concert nº2 Tercer mov.mid">Rachmaninoff - Concert nº2 Tercer mov.mid</option>
          <option value="Satie Gymnopedie n1.mid">Satie - Gymnopedie n1.mid</option>
        </select>
      </div>
      <div id="fileName"></div>
      <button id="pedalBtn">Pedal ON</button>
    </div>
  </div>

  <!-- Contenedor para la escena AR -->
  <div id="arSceneContainer"></div>

  <!-- Código JavaScript con módulo para ARButton -->
  <script type="module">
    // Importar ARButton desde Three.js
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

    // ========================================================
    // CÓDIGO ORIGINAL DE DREAMTOUCH (Audio, MIDI y UI normal)
    // ========================================================
    var notesToPlay = [];
    var currentNoteIndex = 0;
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Filtros para suavizar el sonido
    var highpass = audioContext.createBiquadFilter();
    highpass.type = "highpass";
    highpass.frequency.value = 200;
    var lowpass = audioContext.createBiquadFilter();
    lowpass.type = "lowpass";
    lowpass.frequency.value = 1500;
    highpass.connect(lowpass);
    lowpass.connect(audioContext.destination);

    // Cargar instrumento (Soundfont)
    var pianoInstrument = null;
    if (window.Soundfont && typeof window.Soundfont.instrument === 'function') {
      Soundfont.instrument(audioContext, 'acoustic_grand_piano', { soundfont: 'MusyngKite' })
        .then(function(piano) {
          pianoInstrument = piano;
          console.log("Instrumento Acoustic Grand Piano (MusyngKite) cargado.");
        })
        .catch(function(error) {
          console.error("Error al cargar el instrumento:", error);
        });
    } else {
      console.error("No se encontró el método instrument en Soundfont.");
    }

    var defaultMidiNote = 60; // C4
    var noteDuration = 3.0;
    var pedalOn = true;
    var activeNotes = {};

    function midiNoteToNoteName(midi) {
      var octave = Math.floor(midi / 12) - 1;
      var noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      return noteNames[midi % 12] + octave;
    }

    function computeEffectiveGain(relativeY) {
      var minGain = 0.15;
      var maxGain = 1.0;
      return minGain + (maxGain - minGain) * (1 - relativeY);
    }

    function playPianoNote(gain, midiNote) {
      if (pianoInstrument) {
        var noteName = midiNoteToNoteName(midiNote);
        var source = pianoInstrument.play(noteName, audioContext.currentTime, { 
          gain: gain, 
          duration: noteDuration, 
          velocity: gain * 127 
        });
        var noteGain = audioContext.createGain();
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime);
        source.disconnect();
        source.connect(noteGain);
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime + 2);
        noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 3);
        noteGain.connect(highpass);
        console.log("Nota reproducida (PEDAL ON):", noteName, "gain:", gain);
      } else {
        console.warn("El instrumento aún no se ha cargado.");
      }
    }

    function playNoteNonPedal(gain, midiNote) {
      if (pianoInstrument) {
        var noteName = midiNoteToNoteName(midiNote);
        var source = pianoInstrument.play(noteName, audioContext.currentTime, {
          gain: gain,
          duration: 100,
          velocity: gain * 127
        });
        var noteGain = audioContext.createGain();
        noteGain.gain.setValueAtTime(gain, audioContext.currentTime);
        source.disconnect();
        source.connect(noteGain);
        noteGain.connect(highpass);
        console.log("Nota reproducida (SIN PEDAL):", noteName, "gain:", gain);
        return {
          source: source,
          gainNode: noteGain,
          stop: function() {
            noteGain.gain.cancelScheduledValues(audioContext.currentTime);
            noteGain.gain.setValueAtTime(noteGain.gain.value, audioContext.currentTime);
            noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
            setTimeout(function(){
              if (source.stop) { source.stop(); }
            }, 250);
          }
        };
      } else {
        console.warn("El instrumento aún no se ha cargado.");
      }
    }

    // Cargar archivo MIDI desde input
    document.getElementById('midiFile').addEventListener('change', function(e) {
      document.getElementById('fileName').textContent = e.target.files[0].name;
      var reader = new FileReader();
      reader.onload = function(e) {
        try {
          var midi = new MidiFile(e.target.result);
          extractNotesFromMidi(midi);
        } catch (error) {
          console.error("Error al parsear el archivo MIDI:", error);
        }
      };
      reader.readAsBinaryString(e.target.files[0]);
    });

    // Cargar MIDI desde URL
    function loadMidiFromUrl(url, fileName) {
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => {
          var reader = new FileReader();
          reader.onload = function(e) {
            try {
              var midi = new MidiFile(e.target.result);
              extractNotesFromMidi(midi);
            } catch (error) {
              console.error("Error al parsear el archivo MIDI:", error);
            }
          };
          reader.readAsBinaryString(new Blob([data]));
          document.getElementById('fileName').textContent = fileName;
        })
        .catch(error => console.error("Error al cargar el MIDI:", error));
    }

    // Cargar MIDI por defecto
    function loadDefaultMidi() {
      const defaultMidiUrl = "https://raw.githubusercontent.com/rafgim2/DreamTwist/main/Handel%20&%20Halvorsen%20Passacaglia.mid";
      const defaultFileName = "Handel & Halvorsen Passacaglia.mid";
      loadMidiFromUrl(defaultMidiUrl, defaultFileName);
    }

    // Extraer notas del archivo MIDI
    function extractNotesFromMidi(midi) {
      notesToPlay = [];
      currentNoteIndex = 0;
      var absoluteTime = 0;
      midi.tracks.forEach(track => {
        absoluteTime = 0;
        track.forEach(event => {
          if (event.deltaTime) {
            absoluteTime += event.deltaTime;
          }
          if (event.subtype === 'noteOn') {
            notesToPlay.push({
              noteNumber: event.noteNumber,
              time: absoluteTime
            });
          }
        });
      });
      notesToPlay.sort((a, b) => a.time - b.time);
      console.log("Notas MIDI extraídas:", notesToPlay);
    }

    // Selector de canciones de muestra
    document.getElementById('sampleSongs').addEventListener('change', function() {
      if (this.value) {
        const fileName = this.value;
        const url = "https://raw.githubusercontent.com/rafgim2/DreamTwist/main/" + encodeURIComponent(fileName);
        loadMidiFromUrl(url, fileName);
      }
    });

    // Función auxiliar para generar un color aleatorio
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Manejo de eventos de toque/puntero (vista normal)
    function handlePointerDown(e) {
      if (e.pointerType === "mouse" && e.buttons !== 1) return;
      var rect = e.currentTarget.getBoundingClientRect();
      var y = e.clientY;
      var relativeY = (y - rect.top) / rect.height;
      var effectiveGain = computeEffectiveGain(relativeY);
      var randomColor = getRandomColor();
      document.body.style.backgroundColor = randomColor;
      var dynamicContainer = document.getElementById('dynamicMarkingsContainer');
      var rows = dynamicContainer.children;
      for (var i = 0; i < rows.length; i++) {
        rows[i].style.backgroundColor = 'black';
      }
      var containerRect = dynamicContainer.getBoundingClientRect();
      var relativeYInContainer = (e.clientY - containerRect.top) / containerRect.height;
      var rowIndex = Math.floor(relativeYInContainer * rows.length);
      if (rowIndex < 0 || rowIndex >= rows.length) {
        rowIndex = 0;
      }
      rows[rowIndex].style.backgroundColor = randomColor;
      var notesArray = [];
      if (notesToPlay.length > 0 && currentNoteIndex < notesToPlay.length) {
        var groupThreshold = 0.001;
        var groupEnd = currentNoteIndex + 1;
        while (groupEnd < notesToPlay.length &&
               Math.abs(notesToPlay[groupEnd].time - notesToPlay[currentNoteIndex].time) < groupThreshold) {
          groupEnd++;
        }
        for (var i = currentNoteIndex; i < groupEnd; i++) {
          var note = notesToPlay[i];
          if (pedalOn) {
            playPianoNote(effectiveGain, note.noteNumber);
          } else {
            notesArray.push(playNoteNonPedal(effectiveGain, note.noteNumber));
          }
        }
        currentNoteIndex = groupEnd;
        if (currentNoteIndex >= notesToPlay.length) {
          currentNoteIndex = 0;
        }
      } else {
        if (pedalOn) {
          playPianoNote(effectiveGain, defaultMidiNote);
        } else {
          notesArray.push(playNoteNonPedal(effectiveGain, defaultMidiNote));
        }
      }
      if (!pedalOn) {
        activeNotes[e.pointerId] = notesArray;
      }
    }

    function handlePointerUp(e) {
      if (!pedalOn && activeNotes[e.pointerId]) {
        activeNotes[e.pointerId].forEach(function(noteObj) {
          noteObj.stop();
        });
        delete activeNotes[e.pointerId];
      }
    }

    var touchBox = document.getElementById('touchBox');
    if (window.PointerEvent) {
      touchBox.addEventListener('pointerdown', handlePointerDown);
      touchBox.addEventListener('pointerup', handlePointerUp);
      touchBox.addEventListener('pointercancel', handlePointerUp);
    } else {
      touchBox.addEventListener('touchstart', function(e) {
        e.preventDefault();
        Array.from(e.changedTouches).forEach(function(touch) {
          var fakeEvent = {
            clientY: touch.clientY,
            currentTarget: e.currentTarget,
            pointerId: "touch-" + touch.identifier,
            pointerType: "touch",
            target: e.target
          };
          handlePointerDown(fakeEvent);
        });
      });
      touchBox.addEventListener('touchend', function(e) {
        Array.from(e.changedTouches).forEach(function(touch) {
          var fakeEvent = {
            pointerId: "touch-" + touch.identifier,
            pointerType: "touch",
            target: e.target
          };
          handlePointerUp(fakeEvent);
        });
      });
      touchBox.addEventListener('click', handlePointerDown);
    }

    // Reanudar AudioContext en caso de suspensión
    document.addEventListener('click', function() {
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          console.log("AudioContext reanudado");
        });
      }
    });

    // Botón de pantalla completa
    var fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', function(e) {
      var elem = document.getElementById('container');
      if (!document.fullscreenElement) {
        elem.requestFullscreen().then(() => {
          fullscreenBtn.textContent = "×";
        }).catch(err => {
          console.error("Error al activar pantalla completa:", err);
        });
      } else {
        document.exitFullscreen().then(() => {
          fullscreenBtn.textContent = "⛶";
        });
      }
      e.stopPropagation();
    });
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        fullscreenBtn.textContent = "⛶";
      }
    });

    // Botón de Pedal
    var pedalBtn = document.getElementById('pedalBtn');
    pedalBtn.addEventListener('click', function() {
      pedalOn = !pedalOn;
      pedalBtn.textContent = pedalOn ? "Pedal ON" : "Pedal OFF";
      pedalBtn.style.backgroundColor = pedalOn ? "#90EE90" : "#ADD8E6";
      console.log("Pedal:", pedalOn ? "ON" : "OFF");
    });

    window.addEventListener('load', loadDefaultMidi);

    // ========================================================
    // CÓDIGO PARA MODO AR USANDO ARBUTTON (Three.js)
    // ========================================================
    let arRenderer, arScene, arCamera, arPanels = [];
    let raycaster = new THREE.Raycaster();
    let pointer = new THREE.Vector2();

    // Matices con su valor de gain para AR
    const dynamicMarkings = [
      { text: "Fortissimo", gain: 1.0 },
      { text: "Forte", gain: 0.8 },
      { text: "Mezzo-forte", gain: 0.6 },
      { text: "Mezzo-piano", gain: 0.4 },
      { text: "Piano", gain: 0.2 },
      { text: "Pianissimo", gain: 0.1 }
    ];

    // Función para crear un panel (usando canvas como textura)
    function createPanel(text) {
      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 128;
      const context = canvas.getContext('2d');
      context.fillStyle = 'black';
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.font = '48px sans-serif';
      context.fillStyle = 'white';
      context.textAlign = 'center';
      context.textBaseline = 'middle';
      context.fillText(text, canvas.width / 2, canvas.height / 2);
      const texture = new THREE.CanvasTexture(canvas);
      const geometry = new THREE.PlaneGeometry(0.5, 0.25);
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      const panel = new THREE.Mesh(geometry, material);
      panel.userData = { text: text, gain: 0 };
      return panel;
    }

    // Inicializar la escena AR
    function initAR() {
      // Crear renderer para AR y agregarlo al contenedor
      arRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      arRenderer.setSize(window.innerWidth, window.innerHeight);
      arRenderer.xr.enabled = true;
      document.getElementById('arSceneContainer').appendChild(arRenderer.domElement);

      // Crear escena y cámara
      arScene = new THREE.Scene();
      arCamera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Crear paneles (los mismos matices) y posicionarlos frente a la cámara
      const startY = 0.5, gap = 0.3;
      dynamicMarkings.forEach((item, index) => {
        const panel = createPanel(item.text);
        panel.position.set(0, startY - index * gap, -2);
        panel.userData.gain = item.gain;
        arScene.add(panel);
        arPanels.push(panel);
      });

      // Luz ambiental para la escena
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0, 1, 0);
      arScene.add(light);

      // Escuchar eventos pointer sobre el canvas AR
      arRenderer.domElement.addEventListener('pointerdown', onARPointerDown, false);

      // Loop de renderizado AR
      arRenderer.setAnimationLoop(() => { arRenderer.render(arScene, arCamera); });
    }

    // Manejar interacción en AR: detectar intersección con los paneles
    function onARPointerDown(event) {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(pointer, arCamera);
      const intersects = raycaster.intersectObjects(arPanels);
      if (intersects.length > 0) {
        const panel = intersects[0].object;
        const originalColor = panel.material.color.getHex();
        panel.material.color.setHex(0xffff00);
        setTimeout(() => { panel.material.color.setHex(0xffffff); }, 200);
        if (pedalOn) {
          playPianoNote(panel.userData.gain, defaultMidiNote);
        } else {
          playNoteNonPedal(panel.userData.gain, defaultMidiNote);
        }
      }
    }

    // Callback al iniciar la sesión AR: ocultar la UI normal y mostrar el contenedor AR
    function onARSessionStart() {
      document.getElementById('container').style.display = 'none';
      document.getElementById('arSceneContainer').style.display = 'block';
      initAR();
    }

    // Callback al finalizar la sesión AR: se restaura la UI normal y se limpia el renderer AR
    function onARSessionEnd() {
      document.getElementById('container').style.display = 'flex';
      document.getElementById('arSceneContainer').style.display = 'none';
      if (arRenderer && arRenderer.domElement) {
        arRenderer.domElement.removeEventListener('pointerdown', onARPointerDown);
        document.getElementById('arSceneContainer').removeChild(arRenderer.domElement);
      }
    }

    // Se crea un renderer temporal para que ARButton pueda inicializarse
    const tempRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    tempRenderer.xr.enabled = true;
    // Se agrega el ARButton predeterminado (gestiona la petición de sesión AR)
    const arButton = ARButton.createButton(tempRenderer, {
      requiredFeatures: ['hit-test'],
      onSessionStart: onARSessionStart,
      onSessionEnd: onARSessionEnd
    });
    document.body.appendChild(arButton);
  </script>
</body>
</html>
